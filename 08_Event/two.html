<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval</title>
  </head>
  <body>
    <h1>Hello guys chai peelo</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    //setTimeout ek bar execute hota given time ke baad

    function newH1() {
      const newH1 = document.querySelector("h1");
      newH1.innerHTML = "Chai garam hai";
    }
    const changeMe = setTimeout(newH1, 2000);

    document.querySelector("#stop").addEventListener("click", function (e) {
      clearTimeout(changeMe); // it stop the execution
      console.log("Stopped");
    });
  </script>
</html>
