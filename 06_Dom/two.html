<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | L2</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    // console.log(parent);
    // console.log(parent.children);

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerText);
    }

    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild); //move from parent to child
    console.log(parent.lastElementChild);

    const childToParent = document.querySelector(".day");
    console.log(childToParent.parentElement); //move from child to parent
  </script>
</html>
