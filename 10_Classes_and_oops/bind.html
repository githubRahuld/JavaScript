<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click Here</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "https://user123havingFood.com";

        //requrement
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this)); //use bind()
      }

      handleClick() {
        console.log("button clicked");
        console.log(this.server);
      }
    }
    const user = new React();
    console.log(user);
  </script>
</html>
